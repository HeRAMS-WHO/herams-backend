name: Run tests
on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
jobs:
  build:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@v2
        with:
          fetch-depth: 100
      - name: Get Composer Cache Directory
        id: composer-cache
        run: |
          echo "::set-output name=dir::$(composer config cache-files-dir)"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-${{ hashFiles('**/composer.lock') }}
          restore-keys: |
            ${{ runner.os }}-composer-
      - name: Get Docker Images Directory
        id: docker-images
        run: |
          echo "::set-output name=dir::$(docker info --format '{{ .DockerRootDir}}')"
      - uses: actions/cache@v1
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-docker
          restore-keys: |
            ${{ runner.os }}-docker
      - run: cp .env.default .env
      - run: composer install
      - run: git fetch master && git diff --name-only master
        name: List changed files
      - run: git diff --name-only master | xargs vendor/bin/phpcs --report=summary
        name: Run PHPCS for changed files
      - run: docker-compose build
      - run: docker-compose run --rm codeception run --coverage-xml
      - run: wget https://scrutinizer-ci.com/ocular.phar
      - run: php ocular.phar code-coverage:upload --format=php-clover tests/_output/coverage.xml
