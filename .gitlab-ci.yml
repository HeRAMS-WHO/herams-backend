before_script:
   - eval $(ssh-agent -s)
   - ssh-add <(echo "$SSH_PRIVATE_KEY")
   - mkdir -p ~/.ssh
   - '[[ -f /.dockerenv ]] && echo -e "Host *\n\tStrictHostKeyChecking no\n\n" > ~/.ssh/config'
   - composer config cache-dir .composercache
stages:
  - build
  - test
cache:
  paths:
    - .composercache
build:
  script: composer -n install
  artifacts:
    paths:
      - ./

