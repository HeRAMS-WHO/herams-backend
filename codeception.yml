namespace: prime\tests
paths:
  tests: tests
  log: tests/_output
  data: tests/_data
  support: tests/_support
  envs: tests/_envs
bootstrap: _bootstrap.php

settings:
  colors: true
  memory_limit: 1024M
extensions:
  config:
    Codeception\Extension\Recorder:
      delete_successful: true
  enabled:
    - Codeception\Extension\RunFailed
modules:
  config:
    Yii2:
      configFile: protected/config/codeception.php
      transaction: true
      cleanup: true
coverage:
    enabled: true
    remote: false
    local: true
    include:
      - protected/*.php
    exclude:
      - protected/config/*
      - protected/migrations/*
      - protected/commands/*
      - vendor/*
      - tests/*
