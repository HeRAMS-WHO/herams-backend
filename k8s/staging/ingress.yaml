apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: staging-ingress
  annotations:
    kubernetes.io/ingress.class: nginx
    cert-manager.io/cluster-issuer: "letsencrypt-prod"

spec:
  tls:
    - hosts:
      - "*.herams-stg.org"
      - herams-stg.org
      secretName: herams-wildcard-tls-secret #herams-staging.tls
  rules:
  - host: www.herams-stg.org
    http:
      paths:
      - backend:
          service:
            name: app-service
            port:
              number: 80
        pathType: ImplementationSpecific
  - host: weblate.herams-stg.org
    http:
      paths:
        - backend:
            service:
              name: weblate-service
              port:
                number: 80
          pathType: ImplementationSpecific
  - host: herams-stg.org
    http:
      paths:
      - backend:
          service:
            name: app-service
            port:
              number: 80
        pathType: ImplementationSpecific
  - host: api.herams-stg.org
    http:
      paths:
        - backend:
            service:
              name: v1api-service
              port:
                number: 80
          pathType: Prefix
          path: /
